        bounds_group.addLayer(layer_Huyen_5);
        map.addLayer(layer_Huyen_5);
        setBounds();
        var i = 0;
        layer_Huyen_5.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['TenHuyen'] !== null?String('<div style="color: #323232; font-size: 11pt; font-weight: bold; font-family: \'Times New Roman\', sans-serif;">' + layer.feature.properties['TenHuyen']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Huyen_5'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Huyen_5]);
        map.on("zoomend", function(){
            resetLabels([layer_Huyen_5]);
        });
        map.on("layeradd", function(){

        });
        map.on("layerremove", function(){

        });
        </script>
